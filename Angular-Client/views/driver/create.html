<div class="row">
  <div class="col-md-4 offset-md-4">
<form ng-submit="saveDriver()">
  <div class="form-group">
    <label >Name</label>
    <input type="text" class="form-control" ng-model="Driver.name" placeholder=" Name">
  </div>
  <div class="form-group">
    <label >Sponsor</label>
    <input type="text" class="form-control" ng-model="Driver.sponsor" placeholder=" Sponsor">
  </div>
    <div class="form-group">
    <label >Score</label>
    <input type="text" class="form-control" ng-model="Driver.score" placeholder=" Score">
  </div>

  <button type="submit" class="btn btn-primary">{{button}}</button>
   <a class="btn btn-danger" href="#/drivers" role="button">Cancel</a>
</form>
</div>
</div>
